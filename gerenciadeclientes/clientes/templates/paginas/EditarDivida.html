{% extends "./Base/base.html" %}
{% load materializecss %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <!-- BEGIN: Main Menu-->
  <div class="horizontal-menu-wrapper">
    <div class="header-navbar navbar-expand-sm navbar navbar-horizontal floating-nav navbar-dark navbar-without-dd-arrow navbar-shadow menu-border" role="navigation" data-menu="menu-wrapper">
        <div class="navbar-header">
            <ul class="nav navbar-nav flex-row">
                <li class="nav-item mr-auto"><a class="navbar-brand" href="#">
                        <div class="brand-logo"></div>
                        <h2 class="brand-text" id="text">China Bar</h2>
                    </a></li>
                <li class="nav-item nav-toggle"><a class="nav-link modern-nav-toggle pr-0" data-toggle="collapse"><i class="fa fa-times-circle d-block d-xl-none font-medium-4 toggle-icon"></i><i class="toggle-icon feather icon-disc font-medium-4 d-none d-xl-block collapse-toggle-icon primary" data-ticon="icon-disc"></i></a></li>
            </ul> 
        </div>
        <!-- Horizontal menu content-->
        <div class="navbar-container main-menu-content" data-menu="menu-container">
            <!-- include ../../../includes/mixins-->
            <ul class="nav" id="main-menu-navigation" data-menu="menu-navigation">
                <li>
                    <a href="/" class="text"><i class="fa fa-arrow-left"></i>Página inicial</a>
                </li>
            </ul>
        </div>
    </div>
  </div>
<!-- BEGIN: Header-->   
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <br><br><br><br><br>
            <section id="floating-label-layouts">
                <div class="row match-height">
                    <div class="col-md-4 col-12"></div>
                    <div class="col-md-4 col-12">
                        <div class="card">
                            <div class="card-header">
                                <p class="card-title" id="text">Edita a dívida 
                                    <b style="font-size: 23px;color: orange;">{{conta.conta.nomeCliente}}</b>.
                                </p>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                        
                                    <form method="post" enctype="multipart/form-data">
                                        <div class="form-body">
                                            <div class="row">
                                                {% csrf_token %}<br> 
                                                <div class="col-12">
                                                    {{editaConta|crispy}}
                                                    <br><br>
                                                </div>
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-outline-success mr-1 mb-1" id="position-top-start"><i class="fa fa-sign-in"></i>&nbsp;Editar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{%endblock%}
