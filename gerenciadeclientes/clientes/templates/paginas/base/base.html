<!DOCTYPE html>  
{% load static %}
<html class="loading" lang="pt-br" data-textdirection="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>{% block title %}Sistema de gerenciamento de clientes{% endblock%}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/apexcharts.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tether-theme-arrows.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tether.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/shepherd-theme-default.css'%}">

   
    <link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert2.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dark-layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/semi-dark-layout.css' %}">
     


    <link rel="stylesheet" type="text/css" href="{% static 'css/horizontal-menu.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/palette-gradient.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard-analytics.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/card-analytics.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tour.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">


</head>
<body class="horizontal-layout horizontal-menu dark-layout 2-columns  navbar-floating footer-static  " data-open="hover" data-menu="horizontal-menu" data-col="2-columns" data-layout="dark-layout">
    
    <nav class="header-navbar navbar-expand-lg navbar navbar-with-menu navbar-fixed navbar-brand-center">
        <div class="navbar-header d-xl-block d-none">
            <ul class="nav navbar-nav flex-row">
                <li class="nav-item"><a class="navbar-brand" href="#">
                        <div class="brand-logo"></div>
                    </a></li>
            </ul>
        </div>
        <div class="navbar-wrapper">
            <div class="navbar-container content">
                <div class="navbar-collapse" id="navbar-mobile">
                    <div class="mr-auto float-left bookmark-wrapper d-flex align-items-center">
                        <ul class="nav navbar-nav">
                            <li class="nav-item mobile-menu d-xl-none mr-auto"><a class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i class="fa fa-align-justify   "></i></a></li>
                        </ul>
                    </div>
                    <ul class="nav navbar-nav float-right">
                        <li class="dropdown dropdown-user nav-item"><a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
                                <div class="user-nav d-sm-flex d-none">
                                    <span class="user-name text-bold-600" id="text"><i class="fa fa-user"></i>China bar</span><span class="user-status" id="text"><i class="fa fa-gear"></i>Administrador</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock%}
    <!-- END: Header-->
    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    <footer class="footer footer-static footer-dark navbar-shadow">
        <p class="clearfix blue-grey lighten-2 mb-0"><span class="float-md-left d-block d-md-inline-block mt-25" id="text">Sistema de gerenciamento de clientes &copy; 2020 All rights Reserved
        </p>
    </footer>
    <!-- END: Footer-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'js/vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static 'js/jquery.sticky.js'%}"></script>
    <script src="{% static 'js/apexcharts.min.js'%}"></script>
    <script src="{% static 'js/tether.min.js'%}"></script>
    <script src="{% static 'js/shepherd.min.js'%}"></script>
    <script src="{% static 'js/sweet-alerts.js'%}"></script>
    <script src="{% static 'js/sweetalert2.all.min.js'%}"></script>
    <script src="{% static 'js/polyfill.min.js'%}"></script>

    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'js/app-menu.js'%}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/components.js'%}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static 'js/dashboard-analytics.js'%}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/card-analytics.js' %}"></script> 
 
    <!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
